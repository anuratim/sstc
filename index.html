<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <!--CSS libs-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/typeaheadjs.css">
  <!--/CSS Libs-->


  <!--CSS source-->
  <link rel="stylesheet" href="css/main.css">
  <!--/CSS source-->
</head>

<body>

<div class="container">

<div class="btn-group btn-group-lg" role="group" aria-label="...">
  <div type="button" class="btn btn-active">Patient</div>
  <div type="button" class="btn btn-inactive">Population</div>
</div>


  <!--Row containing typeahead input-->
  <div class="typeaheadRow row">
    <div class="typeaheadContainer input-group input-group-lg">
      <input class="form-control" id="typeaheadInput" type="text" placeholder="enter patient uuid">
    </div>
  </div>

  <!--Row displaying patient uuid & MPR-->
  <div class="showDataRow row">
    <div class="jumbotron">
      <h1>Patient Info</h1>
      <h2>Patient UUID:</h2><h2 id="patientID"></h2>
      <h2>Patient MPR:</h2><h2 id="patientMPR"></h2>
    </div>
  </div>

</div>

<!--JS libs-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!--/JS libs-->

<!-- JS source-->
<script src="js/patientData.js"></script>
<script src="js/main.js"></script>
<!--/JS source-->

</body>
</html>
